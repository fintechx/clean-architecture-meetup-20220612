<div class="content" role="main">

  <!-- Next Steps -->
  <h2>View Branches of a Bank</h2>
  <p>Select a city and a bank to find a branch there</p>

  <div class="card-container">
    <div>
      <button class="card card-small" (click)="search('budapest', 'otp')" tabindex="0">
        <span>OTP Budapest</span>
      </button>
      <button class="card card-small" (click)="search('szeged', 'otp')" tabindex="0">
        <span>OTP Szeged</span>
      </button>
      <button class="card card-small" (click)="search('bratislava', 'otp')" tabindex="0">
        <span>OTP Pozsony</span>
      </button>
    </div>
    <div>
      <button class="card card-small" (click)="search('budapest', 'cib')" tabindex="0">
        <span>CIB Budapest</span>
      </button>
      <button class="card card-small" (click)="search('szeged', 'cib')" tabindex="0">
        <span>CIB Szeged</span>
      </button>
      <button class="card card-small" (click)="search('bratislava', 'cib')" tabindex="0">
        <span>CIB Pozsony</span>
      </button>
    </div>   
  </div>
  
  <div *ngIf="widgetModel" style="align-items: center;display:flex">
    <div>
      <img src="{{widgetModel.bankIconURL}}" class="rounded-box"/>
      <img src="{{widgetModel.countryIconURL}}" class="rounded-box"/>
    </div>
    <div style="width:300px">{{widgetModel.display_name}}</div>
  </div>
  

  <!-- Terminal -->
  <div class="terminal">
    <pre>{{terminalModel |json}}</pre>
</div>

</div>
